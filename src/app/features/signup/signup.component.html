<app-header></app-header>
<div class="cadastro-page">
  <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
    <div class="stepper">
      <div class="step" *ngIf="currentStep === 1">
        <h2>Dados Pessoais</h2>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input id="nome" formControlName="nome" type="text" required>
        </div>
        <div class="form-group">
          <label for="sobrenome">Sobrenome</label>
          <input id="sobrenome" formControlName="sobrenome" type="text" required>
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input id="cpf" formControlName="cpf" type="text" required>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input id="telefone" formControlName="telefone" type="text" required>
        </div>
        <div class="form-group">
          <label for="genero">Gênero</label>
          <select id="genero" formControlName="genero" required>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" formControlName="email" type="email" required>
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input id="senha" formControlName="senha" type="password" required>
        </div>
        <div class="form-group">
          <label for="dataNascimento">Data de Nascimento</label>
          <input id="dataNascimento" formControlName="dataNascimento" type="date" required>
        </div>
        <div class="buttons">
          <button type="button" (click)="nextStep()">Próximo</button>
        </div>
      </div>
      <div class="step" *ngIf="currentStep === 2">
        <h2>Endereço</h2>
        <div class="form-group">
          <label for="cep">CEP</label>
          <input id="cep" formControlName="cep" type="text" required>
        </div>
        <div class="form-group">
          <label for="logradouro">Logradouro</label>
          <input id="logradouro" formControlName="logradouro" type="text" required>
        </div>
        <div class="form-group">
          <label for="bairro">Bairro</label>
          <input id="bairro" formControlName="bairro" type="text" required>
        </div>
        <div class="form-group">
          <label for="numero">Número</label>
          <input id="numero" formControlName="numero" type="text" required>
        </div>
        <div class="form-group">
          <label for="estado">Estado</label>
          <input id="estado" formControlName="estado" type="text" required>
        </div>
        <div class="form-group">
          <label for="cidade">Cidade</label>
          <input id="cidade" formControlName="cidade" type="text" required>
        </div>
        <div class="form-group">
          <label for="complemento">Complemento</label>
          <input id="complemento" formControlName="complemento" type="text">
        </div>
        <div class="buttons">
          <button type="button" (click)="previousStep()">Voltar</button>
          <button type="submit">Cadastrar</button>
        </div>
      </div>
    </div>
  </form>
</div>
<app-footer></app-footer>
